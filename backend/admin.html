<head>

    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #1D1D1F 0%, #2C2C2E 100%);
            color: #F5F5F7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 登录容器 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(134, 118, 182, 0.1) 0%, transparent 50%);
        }

        /* 登录表单 */
        .login-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(134, 118, 182, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .login-form:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(134, 118, 182, 0.5);
        }

        /* 标题样式 */
        .login-form h1 {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* 副标题 */
        .login-form .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
        }

        /* 输入容器 */
        .input-container {
            margin-bottom: 20px;
        }

        /* 标签 */
        .input-container label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        /* 输入框 */
        .input-container input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(134, 118, 182, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #FFFFFF;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-container input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #8676B6;
            box-shadow: 0 0 0 3px rgba(134, 118, 182, 0.1);
        }

        /* 错误信息 */
        .error-message {
            color: #FF3B30;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8676B6 0%, #764BA2 100%);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #764BA2 0%, #6B46C1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(134, 118, 182, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 加载状态 */
        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 管理界面容器 */
        .admin-container {
            display: none;
            min-height: 100vh;
        }

        /* 顶部导航 */
        .top-nav {
            background: rgba(29, 29, 31, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(134, 118, 182, 0.2);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {

        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {

            gap: 12px;

        .logout-btn {

            border-radius: 8px;
            color: #FF3B30;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        /* 主体内容 */
        .main-content {

        /* 欢迎信息 */
        .welcome-section {
            text-align: center;

        .card-title {

            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 14px;

            margin-bottom: 16px;
        }

        .card-stats {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;

        /* 底部信息 */
        .footer {

            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            border-top: 1px solid rgba(134, 118, 182, 0.2);

        /* 响应式设计 */

            .login-form {

        const adminContainer = document.getElementById('adminContainer');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');

        // 默认登录凭据（实际项目中应从后端获取）
        const DEFAULT_CREDENTIALS = {
            username: 'admin',
            password: 'cyberbuddha2024'
        };

        // 登录表单提交事件
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            login();
        });

        // 登录函数
        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // 清除之前的错误
            loginError.textContent = '';
            loginError.style.display = 'none';
            
            // 简单验证
            if (!username || !password) {
                loginError.textContent = '请输入用户名和密码';
                loginError.style.display = 'block';
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            
            // 模拟登录请求（实际项目中应调用后端API）
            setTimeout(() => {
                if (username === DEFAULT_CREDENTIALS.username && password === DEFAULT_CREDENTIALS.password) {
                    // 登录成功
                    loginSuccess();
                } else {
                    // 登录失败
                    loginError.textContent = '用户名或密码错误';
                    loginError.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = '登录管理后台';
                }
            }, 1000);
        }

        // 登录成功处理

            // 隐藏登录页面，显示管理界面
            loginContainer.style.display = 'none';
            adminContainer.style.display = 'block';
            
            // 重置登录表单

            loginBtn.disabled = false;
            loginBtn.classList.remove('loading');
            loginBtn.textContent = '登录管理后台';
            
            // 保存登录状态到本地存储
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminUsername', DEFAULT_CREDENTIALS.username);
        }

        // 退出登录

            // 清除本地存储

                    <h3 style="margin-bottom: 16px; color: #FFD700;">API使用说明</h3>
                    <div style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(134, 118, 182, 0.3); border-radius: 12px; padding: 20px;">
                        <ul style="list-style-type: disc; padding-left: 20px; color: rgba(255, 255, 255, 0.8); line-height: 1.8;">
                            <li>所有API请求需要在请求头中包含Authorization令牌</li>
                            <li>API支持JSON格式的请求和响应</li>
                            <li>请求频率限制：每分钟60次</li>
                            <li>错误响应包含错误码和错误信息，便于调试</li>
                            <li>详细的API文档请访问：/api/docs</li>
                        </ul>
                    </div>
                `
            }
        };
        
        // 跳转到详情页
        function goToDetailPage(pageKey) {
            const page = detailPages[pageKey];
            if (page) {
                // 隐藏主页内容
                welcomeSection.style.display = 'none';
                dashboardGrid.style.display = 'none';
                
                // 显示详情页
                detailPage.style.display = 'block';
                detailTitle.textContent = page.title;
                detailContent.innerHTML = page.content;
            }
        }
        
        // 返回主页
        function goBack() {
            // 显示主页内容
            welcomeSection.style.display = 'block';
            dashboardGrid.style.display = 'grid';
            
            // 隐藏详情页
            detailPage.style.display = 'none';
        }
        
        // 功能卡片点击事件
        dashboardGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.feature-card');
            if (card) {
                const pageKey = card.getAttribute('data-page');
                goToDetailPage(pageKey);
            }
        });
        
        // 返回按钮点击事件
        backBtn.addEventListener('click', goBack);
        
        // 键盘事件处理 - ESC键返回主页
        document.addEventListener('keydown', (e) => {
            // 回车键登录
            if (e.key === 'Enter' && loginContainer.style.display !== 'none') {
                login();
            }
            // ESC键返回主页
            if (e.key === 'Escape' && detailPage.style.display === 'block') {
                goBack();
            }
        });
    </script>
</body>
</html>
