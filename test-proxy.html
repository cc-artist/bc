<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试代理API</title>
</head>
<body>
    <h1>测试赛博佛祖图片代理</h1>
    
    <h2>直接访问后端图片</h2>
    <img src="http://localhost:5000/uploads/test.jpg" alt="直接访问后端图片" style="max-width: 300px;">
    
    <h2>通过前端代理访问</h2>
    <img src="http://localhost:3000/api/proxy/test.jpg" alt="通过前端代理访问" style="max-width: 300px;">
    
    <h2>测试步骤</h2>
    <ol>
        <li>确保后端服务运行在 http://localhost:5000</li>
        <li>确保前端服务运行在 http://localhost:3000</li>
        <li>检查后端 uploads 目录中是否有 test.jpg 文件</li>
        <li>刷新此页面查看图片是否能正常显示</li>
    </ol>
</body>
</html>
